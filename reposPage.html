<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Repositories GitSub</title>
</head>
<body>
  <div class="container">
    <h1 class="container text-center">Welcome to repos</h1>
    <h3>Create a new repository</h3>
    <form>
      <div class="mb-3">
        <label for="repo-name" class="form-label">Repository name</label>
        <input type="text" class="form-control" id="repo-name" placeholder="name@example.com" required>
        <small>Let your creativity shine here!</small>
      </div>
      <div class="mb-3">
        <label for="repo-description" class="form-label">Description (optional)</label>
        <input type="text" class="form-control" id="repo-description" rows="3">
      </div>
      <button type="button" class="btn btn-warning">Create repository</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
